<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, initial-scale=1">
    <meta name="renderer" content="webkit">
    <link rel="stylesheet" href="assets/css/amazeui.min.css">
    <title>SCURM 访客管理</title>
    <style>
        .tab {
            display: none
        }
    </style>
</head>
<body>
<header class="am-topbar am-topbar-fixed-top">
    <div class="am-container">
        <h1 class="am-topbar-brand">SCURM 访客管理系统</h1>
        <div class="am-topbar-right">
            <button id="change-password-button" class="am-btn am-btn-default am-topbar-btn am-btn-sm">修改密码</button>
            <button id="exit-button" class="am-btn am-btn-default am-topbar-btn am-btn-sm">退出</button>
        </div>
    </div>

</header>
<p></p>
<div class="am-container">
    <br/>
    <div class="am-btn-group">
        <button type="button" onclick="switchVisitorStat()" id="visitor-stat-button" class="am-btn am-btn-default">
            访客统计
        </button>
        <button type="button" onclick="switchRawData()" id="raw-data-button" class="am-btn am-btn-default">原始数据</button>
        <button type="button" onclick="switchVisitorData()" id="visitor-data-button" class="am-btn am-btn-default">
            用户资料
        </button>
    </div>
    <div class="tab" id="visitor-stat">
        <br/>
        <h1>场内人员</h1>
        <table class="am-table am-table-striped am-table-hover">
            <thead>
            <tr>
                <th>id</th>
                <th>卡号</th>
                <th>姓名</th>
                <th>学号</th>
                <th>学院</th>
                <th>备注</th>
            </tr>
            </thead>
            <tbody id="inside-visitor-table">

            </tbody>
        </table>
        <hr>
        <h1>访客统计</h1>
        <button id="visitor-stat-exporting-panel-button" class="am-btn am-btn-default">导出电子表格</button>
        <div class="am-container">

        </div>
        <div id="visitor-stat-exporting-panel" class="am-g am-g-collapse" style="display: none;margin: 20px 0">
            <div class="am-u-sm-5">
                <button type="button" class="am-btn am-btn-default am-margin-right" id="my-start">开始日期</button>
                <span id="my-startDate">1970-01-01</span><span>(00:00:00)</span>
            </div>
            <div class="am-u-sm-5">
                <button type="button" class="am-btn am-btn-default am-margin-right" id="my-end">结束日期</button>
                <span id="my-endDate">2100-01-01</span><span>(00:00:00)</span>
            </div>
            <div class="am-u-sm-2"><button id="visitor-stat-exporting-button" class="am-btn am-btn-primary">导出</button></div>
        </div>


        <br>
        <table class="am-table am-table-striped am-table-hover">
            <thead>
            <tr>
                <th>卡号</th>
                <th>姓名</th>
                <th>学号</th>
                <th>学院</th>
                <th>备注</th>
                <th>进入时间</th>
                <th>离开时间</th>
                <th>操作</th>
            </tr>
            </thead>
            <tbody id="visitor-stat-table">

            </tbody>
        </table>
        <div class="am-container am-text-right">
            <button id="more-visitor-stat" class="am-btn am-btn-default">更多</button>
        </div>
    </div>

    <div class="tab" id="raw-data">
        <br/>
        <h1>原始数据</h1>
        <table class="am-table am-table-striped am-table-hover">
            <thead>
            <tr>
                <th>id</th>
                <th>卡号</th>
                <th>刷卡时间</th>
            </tr>
            </thead>
            <tbody id="raw-data-table">

            </tbody>
        </table>

    </div>

    <div class="tab" id="visitor-data">
        <br/>
        <h1>用户资料</h1>
        <table class="am-table am-table-compact  am-table-striped am-table-hover">
            <thead>
            <tr>
                <th>id</th>
                <th>卡号</th>
                <th>姓名</th>
                <th>学号</th>
                <th>学院</th>
                <th>备注</th>
                <th>操作</th>
            </tr>
            </thead>
            <tbody id="visitor-table">

            </tbody>
        </table>

        <button id="add-register-visitor-button" class="am-btn am-btn-primary">新增</button>
    </div>

</div>


<div class="am-modal am-modal-loading am-modal-no-btn" tabindex="-1" id="modal-loading">
  <div class="am-modal-dialog">
    <div class="am-modal-hd">请刷卡...</div>
    <div class="am-modal-bd">
      <span class="am-icon-spinner am-icon-spin"></span>
    </div>
  </div>
</div>


<script src="assets/js/jquery.min.js"></script>
<script src="assets/js/amazeui.min.js"></script>
<script src="assets/js/FileSaver.min.js"></script>
<script src="assets/js/app.js"></script>
</body>
</html>
